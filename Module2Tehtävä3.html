<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Names</title>
    <script src="Module2Tehtävä3.js" defer></script>
</head>
<body>
    <h1>Enter Dog Names</h1>
    <div id="dogForm">
        <p>Enter the names of six dogs:</p>
        <input type="text" id="dog1" placeholder="Dog 1">
        <input type="text" id="dog2" placeholder="Dog 2">
        <input type="text" id="dog3" placeholder="Dog 3">
        <input type="text" id="dog4" placeholder="Dog 4">
        <input type="text" id="dog5" placeholder="Dog 5">
        <input type="text" id="dog6" placeholder="Dog 6">
        <button onclick="displayDogs()">Show Dogs</button>
    </div>
    <h2>Dogs in Reverse Alphabetical Order:</h2>
    <ul id="dogList"></ul>
</body>
</html>
